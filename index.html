<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover Contato</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar contatos</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
